---
version: "2.1"
services:
  target-server-01:
    image: ghcr.io/linuxserver/openssh-server
    container_name: target-server-01
    hostname: openssh-server #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
      - PUBLIC_KEY=${PUBLIC_KEY} #optional
      - PUBLIC_KEY_FILE=/path/to/file #optional
      - PUBLIC_KEY_DIR=/path/to/directory/containing/_only_/pubkeys #optional
      - SUDO_ACCESS=true #optional
      - PASSWORD_ACCESS=true #optional
      - USER_PASSWORD=password01 #optional
      - USER_PASSWORD_FILE=/path/to/file #optional
      - USER_NAME=hoge #optional
    ports:
      - 2222:2222
    restart: unless-stopped
  target-server-02:
    image: ghcr.io/linuxserver/openssh-server
    container_name: target-server-02
    hostname: openssh-server #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Tokyo
      - PUBLIC_KEY=${PUBLIC_KEY} #optional
      - PUBLIC_KEY_FILE=/path/to/file #optional
      - PUBLIC_KEY_DIR=/path/to/directory/containing/_only_/pubkeys #optional
      - SUDO_ACCESS=true #optional
      - PASSWORD_ACCESS=true #optional
      - USER_PASSWORD=password02 #optional
      - USER_PASSWORD_FILE=/path/to/file #optional
      - USER_NAME=foo #optional
    ports:
      - 2223:2222
    restart: unless-stopped
